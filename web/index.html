<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-gray-100 overflow-hidden">
    <div class="container flex flex-col items-center mx-auto px-3 py-8 h-dvh">
        <h1 class="text-3xl font-bold mb-4 font-serif">Hello, YPB!</h1>
        <a href="https://github.com/st0nie/ypb/" target="_blank" rel="noopener noreferrer"
            class="flex items-center text-black hover:text-gray-700 underline mb-4">
            <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
            </svg>
            Visit Project Homepage
        </a>
        <textarea id="textInput" placeholder="Paste your text here..."
            class="border-dashed font-mono w-10/12 max-w-2xl h-full max-h-dvh min-h-10 border-2 focus:border-solid rounded-sm placeholder:text-left"></textarea>
        <div class="flex mt-3 space-x-2 font-mono">
            <button id="submitButton"
                class="border rounded-sm hover:bg-black active:bg-gray-600 active:scale-95 transition-transform duration-150 w-25 h-10 bg-gray-600 text-white px-4">Submit</button>
            <button id="clearButton"
                class="border rounded-sm hover:bg-gray-300 active:bg-white active:scale-95 transition-transform duration-150 w-25 h-10 bg-white text-black px-4">Clear</button>
        </div>
        <div id="responseText" class="mt-4 p-2 w-sm md:w-md lg:w-xl"></div>
    </div>
    <script>
        const textInput = document.getElementById('textInput');
        const submitButton = document.getElementById('submitButton');
        const clearButton = document.getElementById('clearButton'); // Get the clear button
        const responseTextDiv = document.getElementById('responseText');

        submitButton.addEventListener('click', () => {
            const text = textInput.value;
            fetch('/', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'text/plain',
                },
                body: text,
            })
                .then(response => {
                    if (response.ok) {
                        console.log('PUT request successful');
                        return response.text();
                        textInput.value = '';
                    } else {
                        console.error('PUT request failed:', response.status, response.statusText);
                        responseTextDiv.innerText = 'Error: ' + response.status + ' ' + response.statusText;
                        return null;
                    }
                })
                .then(data => {
                    if (data !== null) {
                        responseTextDiv.innerText = data;
                    }
                })
                .catch(error => {
                    console.error('Error sending PUT request:', error);
                    responseTextDiv.innerText = 'Error sending request: ' + error;
                });
        });

        clearButton.addEventListener('click', () => {
            textInput.value = '';
            responseTextDiv.innerText = '';
            console.log('Text input and response cleared');
        });
    </script>
</body>

</html>
